{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <form action="" method="post" class="bg-white p-8 shadow-md rounded-lg">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-4 text-center">Sign up for an account</h1>
        {{ form.as_p }}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
