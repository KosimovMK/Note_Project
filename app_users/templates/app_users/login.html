{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
    <form action="" method="post" class="bg-white p-8 shadow-md rounded-lg">
        {% csrf_token %}
        <h1 class="text-2xl font-bold mb-4 text-center">Sign in to your account</h1>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign In</button>
        <p class="text-center text-sm mt-4">Don't have an account? <a class="text-blue-500 hover:text-blue-700" href="{% url 'registration' %}">Sign up here</a></p>
    </form>
</div>
{% endblock content %}
