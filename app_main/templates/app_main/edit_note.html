{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Edit Note</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
    </form>
</div>
{% endblock %}
