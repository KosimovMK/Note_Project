{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-4">Create New Note</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="title" name="title" class="mt-1 p-2 block w-full border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="4" class="mt-1 p-2 block w-full border-gray-300 rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save</button>
    </form>
    <a href="{% url 'home' %}" class="block text-sm text-blue-500 mt-4">Back to Home</a>
</div>
{% endblock content %}
